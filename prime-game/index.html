<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Prime-100</title>
  <link rel="stylesheet" href="./prime-game.css">
  <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
  <h1>Prime-100</h1>

  <div id="game">
    <div class="description">
      <p>1から100までの素数を1分以内に見つけるスピードチャレンジゲーム</p>
      <p>※1分は目標で、過ぎてしまっても遊べます。</p>
    </div>
    <p><a href="answers.html">100までの素数一覧はこちら</a></p>

    <div id="timer">0:00</div>
    <button onclick="startGame()">スタート</button>

    <div id="input-area" style="display: none;">
      <input id="input" type="number" placeholder="素数を入力" autofocus onkeydown="handleKey(event)">
      <div id="feedback"></div>
    </div>
    <div id="correct-list" style="margin-top: 1em;"></div>

    <div id="result"></div>
  </div>
  <p><a href="../index.html">← 戻る</a></p>

  <script src="./prime-game.js"></script>
</body>
</html>
