<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>美味しい！は、いつもココから❗️</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
  <h1>美味しい！は、いつもココから❗️</h1>
  <p class="description">
    献立のお悩み、解決します！<br>
    メイン料理を選ぶだけで､それに合った副菜やスープ等が提案されます。<br>
    毎日の美味しいにほんの一滴『楽しい』を垂らしてみましょう♪
  </p>

  <label for="mainDish">主菜を選んでね：</label>
  <select id="mainDish">
    <option value="">-- 主菜を選ぶ --</option>
  </select>

  <h2>今日の献立</h2>
  <ul>
    <li><strong>小鉢1：</strong>
      <div class="current-selection" id="label-side1"></div>
      <select id="side1" multiple></select>
    </li>
    <li><strong>小鉢2：</strong>
      <div class="current-selection" id="label-side2"></div>
      <select id="side2" multiple></select>
    </li>
    <li><strong>汁物：</strong>
      <div class="current-selection" id="label-soup"></div>
      <select id="soup" multiple></select>
    </li>
  </ul>
  <button id="regen">もう一回ランダムで選ぶ</button>
  <h2>決定した献立</h2>
  <div id="final-menu">
    <p><strong>主菜：</strong><span id="final-main"></span></p>
    <p><strong>小鉢1：</strong><span id="final-side1"></span></p>
    <p><strong>小鉢2：</strong><span id="final-side2"></span></p>
    <p><strong>汁物：</strong><span id="final-soup"></span></p>
  </div>
</body>
  <hr>
  <p style="text-align: center;">
    🛠 <a href="editor.html">献立を編集したい方はこちら</a>
  </p>
  <script src="menu.js"></script>
</body>
</html>
