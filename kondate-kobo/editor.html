<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>献立編集ページ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
  <h1>献立編集ページ</h1>
  <form id="menuForm">
    <p style="color: #c00; font-size: 0.9em;">
      ※ 複数のメニューを入力する場合は、<strong>全角カンマ（、）</strong>で区切ってください。
    </p>
    <p style="font-size: 0.9em;">
      【入力例】<br>
      主菜：ハンバーグ<br>
      小鉢1：ポテト、目玉焼き<br>
      小鉢2：ヨーグルト、果物<br>
      汁物：コンソメ、ポタージュ
    </p>
    <label>
      主菜名：
      <input type="text" id="mainName" required />
    </label>
    <br />
    <label>
      小鉢1（カンマ区切り）：
      <input type="text" id="side1Input" />
    </label>
    <br />
    <label>
      小鉢2（カンマ区切り）：
      <input type="text" id="side2Input" />
    </label>
    <br />
    <label>
      汁物（カンマ区切り）：
      <input type="text" id="soupInput" />
    </label>
    <br />
    <button type="submit">メニューを追加</button>
  </form>
  <h2>現在の献立一覧</h2>
  <div id="menuList">
    <!-- 献立がここに表示されます -->
  </div>
  <pre id="result"></pre>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="editor.js"></script>
  <nav>
    <a href="index.html">← ホームに戻る</a>
  </nav>
</body>
</html>
